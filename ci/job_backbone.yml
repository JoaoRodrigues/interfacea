parameters:
  displayName: ''
  vmImage: ''
  steps: []

jobs:
  - job:
    workspace:
        clean: all

    displayName: ${{ parameters.displayName }}
    pool:
      vmImage: ${{ parameters.vmImage }}

    strategy:
      matrix:
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'

    steps:
    - ${{ each step in parameters.steps }}:
      - ${{ each pair in step }}:
          ${{ pair.key }}: ${{ pair.value }}
